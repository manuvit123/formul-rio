<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulrio</title>
</head>

<body>
    <form action="" method="post">
        <p>digite seu nome:</p>
        <input type="text" name="nome" placeholder="primeiro nome" required>
        <p>digite seu email</p>
        <input type="email" name="email" placeholder="ex:anabanana@gmail.com" value="@escola.pr.gov.br" required>
        <p>digite seu número</p>
        <input type="number" name="phone" placeholder="(XX) XXXX-XXXX" required>
        <p>você trabalha?</p>
        <input type="radio" name="work" value="sim" checked required> sim
        <input type="radio" name="work" value="não" checked required> não
        <br>

        <p>sexo</p>
        <select name="sexo" id="">
            <option value="1">feminino</option>
            <option value="2">masculino</option>
            <option value="3">prefiro não informar</option>
        </select>
        <br>

        <textarea name="reclamação" id=""></textarea>
        <input type="checkbox" name="novidades"> aceito receber novidades por email da empresa
        <button type="submit">enviar</button>
        <button type="reset">apagar</button>
    </form>
</body>

</html>
